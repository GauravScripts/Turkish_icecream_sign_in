<html>
  <head>
    <title>Fun Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <script>
    function checkUserAgent() {
      var userAgent = navigator.userAgent.toLowerCase();

      if (userAgent.indexOf('android') !== -1 || userAgent.indexOf('iphone') !== -1) {
        // Redirect or display an error message for mobile devices
        window.location.href = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Macaca_nigra_self-portrait_large.jpg/440px-Macaca_nigra_self-portrait_large.jpg';
      }
    }
  </script>
  <body>

    <div class="container">
      <div class="width-35">
        <form action="" id="form-el" class="form col">
          <h1>Turkish Ice Cream</h1>
          <input
            class="form-input"
            type="text"
            name="username"
            id="username-el"
            placeholder="username"
            minlength="4"
          />
          <input
            class="form-input"
            type="email"
            name="email"
            id="email-el"
            placeholder="your@email.com"
            required
          />
          <input
            class="form-input"
            type="password"
            name=""
            id="password-el"
            placeholder="password not less than eight"
            minlength="8"
            required
          />

          <button class="btn">Submit</button>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>

  </body>
</html>
